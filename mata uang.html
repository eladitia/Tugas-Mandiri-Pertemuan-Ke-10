<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Konversi Mata Uang</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		h1 {
			text-align: center;
			margin-top: 3rem;
		}
		#uangasal {
			text-align: center;
		}
	</style>
</head>
<body>
<h1>Aplikasi Konversi Mata Uang</h1><br>

<table border="1" class="border border-primary" align="center" width="500" height="250">
	<tr>
	<td id="uangasal"> Mata Uang Asal<br><br>
		<div class="container">
		<form id="pilihan1" name="form1">

			<select id="pilih1" class="form-control">
			  	<option value="rupiah">Indonesia-Rupiah</option>
			  	<option value="pound">Inggris-Poundsterling</option>
			  	<option value="dollar">Amerika-Dollar</option>
			</select>

		</form>

		<br><input id="inputan" class="form-control" type="number" placeholder="Masukkan Nilai"><br>

			<input type="button" class="btn btn-primary" onclick="hitung()" name="" value="Hitung">

	</td>

	<td align="center"> Mata Uang Tujuan<br><br>
		<div class="container">
		<form id="pilihan2" name="form2">
			<select id="pilih2" class="form-control">
			  	<option value="rupiah">Indonesia-Rupiah</option>
			  	<option value="pound">Inggris-Poundsterling</option>
			  	<option value="dollar">Amerika-Dollar</option>
			</select>
		</form>
		<br>
	          Hasilnya : <span id="tampil">0</span>
		</form>
	</td>

	</tr>
</table>

<script type="text/javascript">

	const hitung = () => {
		
		var x = document.getElementById('pilihan1').pilih1.value;
		var y = document.getElementById('pilihan2').pilih2.value;
		var masukan = parseInt(inputan.value);

		if (x == "rupiah" && y == "rupiah" || x == "pound" && y == "pound" || x == "dollar" && y == "dollar") {

			var hasil = masukan ;

			document.getElementById("tampil").innerHTML = hasil;

		}
		else if (x == "rupiah" && y == "dollar") {

			hasil = masukan * 0.000064;

			document.getElementById("tampil").innerHTML = hasil;
		}
		else if (x == "rupiah" && y == "pound") {

			hasil = masukan * 0.000055;

			document.getElementById("tampil").innerHTML = hasil;
		}
		else if (x == "pound" && y == "rupiah") {
			hasil = masukan * 18024.18;

			document.getElementById("tampil").innerHTML = hasil;
		}
		else if (x == "pound" && y == "dollar") {
			hasil = masukan * 1.15;

			document.getElementById("tampil").innerHTML = hasil;
		}
		else if (x == "dollar" && y == "rupiah") {
			hasil = masukan * 15690.05;

			document.getElementById("tampil").innerHTML = hasil;
		}
		else if (x == "dollar" && y == "pound") {
			hasil = masukan * 0.87;

			document.getElementById("tampil").innerHTML = hasil;
		}

	}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
